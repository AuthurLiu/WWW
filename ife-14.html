<script type="text/javascript">

  ["上海", 40],
  ["福州", 10],

  ["西安", 100]
];
var chineseNumbers = ["一","二","三","四","五","六","七","八","九","十"];

window.addEventListener("load",
  function () {
     
    /*
    在注释下方编写代码

    */
    // aqiData.sort(function(a,b){
    //     return b[1]-a[1];
    // });
    var sortCount = aqiData.filter(function(item,index){
        return (item[1]>60);
    });
    sortCount.sort(function(a,b){
      return b[1]-a[1];
    })
    var i,len;
    var aqiList = document.getElementById('aqi-list');

    //     newNode.innerHTML = aqiData[i][0]+"空气质量为："+ aqiData[i][1];
    //     aqiList.appendChild(newNode);
       
      // }

    sortCount.forEach(function(item,index){
      var newNode = document.createElement("li");
      newNode.innerHTML = "第"+chineseNumbers[index]+"名——"+item[0]+"空气质量为："+ item[1];
      aqiList.appendChild(newNode);
    });

  });

</script>
