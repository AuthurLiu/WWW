<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>\
    <style>

    </style>
</head>
<body>
    <div data-role="page" id="page1" >
        <div data-role="header">
            <h2>我是头部</h2>
        </div>
        <div data-role="content">
            <form action="#">
                <label for="user">用户名：</label>
                <input type="text" name="user" id="user"/>

                <!--data-role="fieldcontain在横屏下可以让label和input排在一行"-->
                <div data-role="fieldcontain">
                    <label for="password">密码：</label>
                    <input type="password" name="password" id="password"/>
                </div>

                <!--单选或复选框需要配合label一起使用， data-role="controlgroup" 让一组的单选按钮紧凑排列， data-type="horizontal"可以让单选框拍到一行上-->
                <div data-role="controlgroup" data-type="horizontal">
                    <label for="radio1">男</label>
                    <input name="sex" type="radio" id="radio1"/>
                    <label for="radio2">女</label>
                    <input  name="sex" type="radio" id="radio2"/>
                </div>

                <select name="" id="">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                </select>

                <!--滑块-->
                <input type="range" value="10" min="0" max="100"/>

                <!--翻转开关-->
                <label for="onoff">开关:</label>
                <select name="" id="onoff" data-role="slider">
                    <option value="on">on</option>
                    <option value="off">off</option>
                </select>
                <!--搜索框-->
                <input type="search" placeholder="请输入你要搜索的内容"/>


                <input type="submit" value="提交"/>
            </form>

        </div>
        <div data-role="footer">
            <h2>我是尾部</h2>
        </div>
    </div>

<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
